<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Treino Gerado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            border: 1px solid #333;
        }
        h1, h2 {
            text-align: center;
            color: #bb86fc;
        }
        h1 {
            margin-bottom: 30px;
        }
        /* Estilo para o título de cada bloco de treino (A, B, C) */
        .workout-title {
            font-size: 1.5em;
            color: #fff;
            margin-top: 40px; /* Adiciona espaço entre os treinos */
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #bb86fc;
            padding-bottom: 10px;
        }
        .exercise-table {
            width: 100%;
            border-collapse: collapse;
        }
        .exercise-table th, .exercise-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .exercise-table th {
            background-color: #333;
            color: #bb86fc;
        }
        .no-workout {
            text-align: center;
            font-size: 1.2em;
            padding: 50px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }
        a.back-button {
            display: block;
            width: fit-content;
            margin: 40px auto 0;
            padding: 10px 25px;
            background-color: #bb86fc;
            color: #121212;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        a.back-button:hover {
            background-color: #a166f7;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Verifica se a LISTA workoutPlan não está vazia -->
    <div th:if="${workoutPlan != null and !workoutPlan.isEmpty()}">
        <h1>Seu Plano de Treino Personalizado</h1>

        <!-- Loop para cada TREINO dentro da LISTA workoutPlan -->
        <div th:each="workout : ${workoutPlan}">

            <!-- Título para cada bloco de treino (A, B, C...) -->
            <h2 class="workout-title" th:text="${workout.type}"></h2>

            <!-- Bloco para exibir Treino de Academia (GymWorkout) -->
            <div th:if="${workout instanceof T(aplicativo.treino.Gerador.de.treinos.domain.workout.GymWorkout)}">
                <table class="exercise-table">
                    <!-- ... (cabeçalho da tabela) ... -->
                    <tbody>
                    <tr th:each="ex : ${workout.gymExerciseList}">
                        <!-- ... (células da tabela) ... -->
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Bloco para exibir Treino Híbrido (HybridWorkout) -->
            <div th:if="${workout instanceof T(aplicativo.treino.Gerador.de.treinos.domain.workout.HybridWorkout)}">
                <table class="exercise-table">
                    <thead>
                    <tr>
                        <th>Exercício</th>
                        <th>Séries</th>
                        <th>Reps</th>
                        <th>Observação</th>
                        <th>Aeróbico/Cardio</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ex : ${workout.hybridExerciseList}">
                        <td th:text="${ex.nome}"></td>
                        <td th:text="${ex.series}"></td>
                        <td th:text="${ex.reps}"></td>
                        <td th:text="${ex.obs}"></td>
                        <td th:text="${ex.aerobic}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bloco para exibir uma mensagem SE a LISTA estiver vazia -->
    <div th:if="${workoutPlan == null or workoutPlan.isEmpty()}" class="no-workout">
        <h1>Oops!</h1>
        <p>Não foi possível encontrar um plano de treino com as especificações selecionadas.</p>
    </div>

    <a th:href="@{/workout/generator}" class="back-button">Voltar</a>

</div>

</body>
</html>
