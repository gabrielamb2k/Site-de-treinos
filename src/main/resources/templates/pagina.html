<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Treinos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Olá, <span th:text="${userName}"></span>! Especifique seu treino:</h2>

    <form th:action="@{/workout/generate}" method="post" th:object="${workoutData}">

        <div class="form-group">
            <label for="duracao">Duração do Treino (em minutos):</label>
            <input type="number" id="duracao" th:field="*{duracao}" min="20" max="120" required>
        </div>

        <div class="form-group">
            <label for="div">Divisão do Treino:</label>
            <select id="div" th:field="*{div}" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="FULL_BODY">Full Body</option>
            </select>
        </div>

        <button type="submit">Gerar Treino</button>

    </form>
</div>
</body>
</html>
