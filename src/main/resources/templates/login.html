<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerador de Treino</title>
    <!-- Importando a mesma fonte para manter a consistência -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilização geral do corpo da página (idêntica à outra página) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container principal do formulário */
        .login-container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px; /* Um pouco mais estreito que o gerador */
            border: 1px solid #333;
        }

        /* Título principal */
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Grupo de input (label + campo) */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #bb86fc;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2c2c2c;
            border: 2px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #bb86fc;
        }

        /* Estilo base para os botões */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        /* Botão de Entrar */
        .btn-login {
            color: #121212;
            background: linear-gradient(90deg, #bb86fc, #a166f7);
            margin-bottom: 15px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(187, 134, 252, 0.3);
        }

    </style>
</head>
<body>

<div class="login-container">
    <h1>Bem-vindo de volta!</h1>
    <form action="/login" method="post">
        <!-- Campo Nome -->
        <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome de usuário" required>
        </div>
        <!-- Campo Email -->
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
        </div>

        <!-- Botão de Login -->
        <button type="submit" class="btn-login">Entrar</button>

    </form>
</div>

</body>
</html>
